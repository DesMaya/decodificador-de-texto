<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js"></script>
</head>

<header class="cabecalho">
</header>

<body>

    <main class="conteudo">
        <img class="conteudo__logo" src="assets/logo-alura.svg" alt="logo da alura">
        <section class="conteudo__esquerda">
            <form class="conteudo__esquerda__formulario">
                <textarea class="conteudo__esquerda__formulario__mensagem" name="mensagem"
                    placeholder="Digite seu texto"></textarea>
                <div class="conteudo__esquerda__formulario__alerta">
                    <img src="assets/warning.svg" alt="simbolo de alerta">
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="conteudo__esquerda__formulario__botoes">
                    <button class="conteudo__esquerda__formulario__botoes__botao">Criptografar</button>
                    <button class="conteudo__esquerda__formulario__botoes__botao">Descriptografar</button>
                </div>
            </form>
        </section>

        <section>
            <div>
                <img src="assets/looking.svg" alt="imagem de uma pessoa com uma lupa">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div>
                <p></p>
                <button></button>
            </div>
        </section>
    </main>

</body>

<footer></footer>

</html>
