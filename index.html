<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js"></script>
</head>

<body>

    <main>
        <section>
            <img src="assets/logo-alura.svg" alt="logo da alura">
            <form>
                <textarea name="" id=""></textarea>
                <div>
                    <img src="assets/warning.svg" alt="simbolo de alerta">
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div>
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </form>
        </section>

        <section>
            <div>
                <img src="assets/looking.svg" alt="imagem de uma pessoa com uma lupa">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div>
                <p></p>
                <button></button>
            </div>
        </section>
    </main>

</body>

</html>
