<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<header class="cabecalho">
</header>

<body>

    <main class="conteudo">
        <img class="conteudo__logo" src="assets/logo-alura.svg" alt="logo da alura">
        <section class="conteudo__esquerda">
            <form class="conteudo__esquerda__formulario">
                <textarea class="conteudo__esquerda__formulario__mensagem" name="mensagem"
                    placeholder="Digite seu texto" id="conteudo-texto"></textarea>
                <div class="conteudo__esquerda__formulario__alerta">
                    <img src="assets/warning.svg" alt="simbolo de alerta">
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="conteudo__esquerda__formulario__botoes">
                    <button class="conteudo__esquerda__formulario__botoes__criptografar" id="botao-criptografar"
                        onclick="criptografar(event)">Criptografar</button>
                    <button class="conteudo__esquerda__formulario__botoes__descriptografar" id="botao-descriptografar"
                        onclick="descriptografar(event)">Descriptografar</button>
                </div>
            </form>
        </section>

        <section class="conteudo__direita">
            <div class="conteudo__direita__alerta">
                <img class="conteudo__direita__alerta__imagem" src="assets/looking.svg"
                    alt="imagem de uma pessoa com uma lupa">
                <h1 class="conteudo__direita__alerta__titulo">Nenhuma mensagem encontrada</h1>
                <p class="conteudo__direita__alerta__mensagem">Digite um texto que você deseja criptografar ou
                    descriptografar.</p>
            </div>
            <div class="conteudo__direita__exibicao oculta">
                <p class="conteudo__direita__exibicao__mensagem"></p>
                <button class="conteudo__direita__exibicao__botao" onclick="copiar(event)">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script/app.js"></script>
</body>

<footer></footer>

</html>
